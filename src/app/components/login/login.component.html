<div class="row">
    <div class="col-md-4 offset-md-4">
        <div class="login-card card">
            <div class="card-header text-center">
                <h3>Login</h3>
            </div>
            <div class="card-body">
                <form #loginForm="ngForm" (ngSubmit)="loginForm.valid && login(loginForm)">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && email.invalid}" #email="ngModel" [(ngModel)]="model.email" required>
                        <span class="invalid-feedback">Email Can't be empty</span>
                    </div>
                    <div class="form-group mb-2">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" class="form-control" [ngClass]="{'is-invalid': loginForm.submitted && password.invalid}" #password="ngModel" [(ngModel)]="model.password" required>
                        <span class="invalid-feedback">Password Can't be empty</span>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="alert text-center" *ngIf="serverErrorMessages">
                    {{serverErrorMessages}}
                </div>
            </div>
        </div>
    </div>
</div>
