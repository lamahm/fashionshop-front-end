<div class="row">
    <div class="col-md-8 offset-md-2">
        <table *ngIf="userDetails" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <Th colspan="2" class="text-center table-primary">User Profile</Th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Username</td>
                    <td>{{ userDetails.username }}</td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>{{ userDetails.email }}</td>
                </tr>
                <tr>
                    <td colspan="2" class="text-center">
                        <input type="button" class="btn btn-outline-primary" (click)="onLogout()" value="Logout">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
