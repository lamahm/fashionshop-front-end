<div class="card mb-2">
    <h5 class="card-header">All products</h5>
    <div class="card-body">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Image</th>
                        <th scope="col">Desciption</th>
                        <th scope="col">Price</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let product of productsList">
                        <td> {{product.name}}</td>
                        <td> <img class="bd-placeholder-img card-img-top" width="100%" [src]="product.imageUrl"/></td>
                        <td>{{product.description}}</td>
                        <td>{{product.price}}</td>
                        <td><a (click)="deleteProduct(product._id)" class="btn btn-primary">Delete</a></td>
                        <td><a (click)="deleteProduct(product._id)" class="btn btn-primary">Edit</a></td>
                      </tr>
                    </tbody>
                  </table>
            </div>
        </div>
    </div>
</div>
